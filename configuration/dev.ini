# Miniflow Configuration File - Environment (ev)
# Bu dosya ConfigurationHandler tarafından yüklenir

[TEST]
# Configuration test için gerekli
TEST_KEY = ThisIsATestValue

[APPLICATION]
# Uygulama genel ayarları
app_name = Miniflow
app_version = 1.0.0
debug_mode = false
log_level = INFO

[DATABASE]
# Veritabanı konfigürasyonu
# db_type: sqlite, postgresql, mysql
db_type = sqlite
db_name = miniflow
db_host = localhost
db_port = 
db_username = 
db_password = 
sqlite_path = ./miniflow.db

[MAILTRAP]
# Mailtrap email servisi konfigürasyonu
# API key .env dosyasından alınır (MAILTRAP_API_KEY)
# Burada sadece template ID'ler ve diğer ayarlar tutulur
default_from_email = info@vidinsight.com.tr
default_from_name = VidInsight Team
sandbox_mode = true 
sandbox_id = 4203163
# Domain verification için: Mailtrap dashboard'da vidinsight.com.tr domain'ini verify edin
# SPF, DKIM, DMARC kayıtlarını DNS'e ekleyin (Mailtrap dashboard'dan alınacak)
email_verification_template_id = 7c0d289c-1244-408d-a434-46ad3e584d5a
first_login_template_id = 3ce46700-3738-4f28-8bb6-811beae07e33
password_reset_template_id = 866a62b1-23ec-4046-b2d8-18df4c6035fc
email_change_template_id = 0c8a3781-dd94-447d-8993-aeaf7a2b0743
password_change_template_id = 19b8a555-7ba5-4728-b3fc-36f9b92ff019
account_deletion_template_id = 28f0af6a-8ea1-4f05-b862-6c98405162a5
new_device_login_template_id = dd9ab118-15dc-4070-9181-f6bf4096437f

[REDIS]
# Redis cache/session konfigürasyonu
host = localhost
port = 6379
db = 0
password = 
max_connections = 50
socket_timeout = 5
socket_connect_timeout = 5
decode_responses = true
retry_on_timeout = true
health_check_interval = 30

[JWT]
# JWT token konfigürasyonu
# JWT_SECRET_KEY .env dosyasından alınır (güvenlik için)
algorithm = HS256
access_token_expire_minutes = 30
refresh_token_expire_days = 7
access_token_type = access
refresh_token_type = refresh

[SECURITY]
# Güvenlik ayarları
# bcrypt rounds: Şifre hashleme için kullanılan bcrypt rounds sayısı
# 12 = güvenli ve performanslı (önerilen)
# 14+ = daha güvenli ama daha yavaş
bcrypt_rounds = 12

[FILE OPERATIONS]
# Dosya yükleme ve yönetim konfigürasyonu
# Maksimum dosya boyutu (MB) - None = sınırsız
max_file_size_mb = 100
# İzin verilen dosya uzantıları (virgülle ayrılmış)
allowed_extensions = .pdf, .doc, .docx, .xls, .xlsx, .ppt, .pptx, .txt, .csv, .json, .xml, .zip, .rar, .7z, .jpg, .jpeg, .png, .gif, .svg, .mp4, .avi, .mov, .mp3, .wav
# Engellenen dosya uzantıları (virgülle ayrılmış)
blocked_extensions = .exe, .bat, .cmd, .com, .pif, .scr, .vbs, .js, .jar, .app, .deb, .rpm, .dmg, .msi
# İzin verilen MIME tipleri (virgülle ayrılmış)
allowed_mime_types = application/pdf, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-powerpoint, application/vnd.openxmlformats-officedocument.presentationml.presentation, text/plain, text/csv, application/json, application/xml, application/zip, application/x-rar-compressed, application/x-7z-compressed, image/jpeg, image/png, image/gif, image/svg+xml, video/mp4, video/x-msvideo, video/quicktime, audio/mpeg, audio/wav
# Varsayılan workspace quota (MB) - None = sınırsız (artık kullanılmıyor, veritabanından gelecek)
# default_workspace_quota_mb = 1000
# Sistem maksimum workspace quota limiti (MB) - Veritabanından gelen quota bu limiti aşamaz
max_workspace_quota_mb = 10000
# Workspace-specific quota (opsiyonel, örnek: workspace_premium_user_123_quota_mb = 5000)

[CUSTOM SCRIPTS]
# Workspace-specific custom script konfigürasyonu
# İzin verilen script uzantıları (virgülle ayrılmış)
allowed_script_extensions = .py, .js, .ts, .sh, .bash, .zsh, .ps1, .rb, .php, .go, .java, .cpp, .c
# Maksimum script boyutu (MB)
max_script_size_mb = 1
# İzin verilen MIME tipleri (virgülle ayrılmış, opsiyonel - boş = tüm MIME tipleri)
allowed_script_mime_types = text/x-python, application/javascript, application/typescript, application/x-sh, application/x-powershell, text/x-ruby, text/x-php, text/x-go, text/x-java-source, text/x-c++src, text/x-csrc
# Script validation kaldırıldı - gerçek güvenlik için sandbox gerekli

[GLOBAL SCRIPTS]
# Global script konfigürasyonu (tüm workspace'ler için)
# İzin verilen script uzantıları (virgülle ayrılmış, opsiyonel - boş = tüm uzantılar)
allowed_script_extensions = .py, .js, .ts, .sh, .bash, .zsh, .ps1, .rb, .php, .go, .java, .cpp, .c
# Maksimum script boyutu (MB, opsiyonel - None = sınırsız)
max_script_size_mb = 5
# İzin verilen MIME tipleri (virgülle ayrılmış, opsiyonel)
allowed_script_mime_types = text/x-python, application/javascript, application/typescript, application/x-sh, application/x-powershell, text/x-ruby, text/x-php, text/x-go, text/x-java-source, text/x-c++src, text/x-csrc